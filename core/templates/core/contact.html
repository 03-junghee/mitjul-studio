{% extends "core/base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
    <div class="contact-container">
        
        <h2 class="contact-page-title">Contact</h2>
        <hr class="contact-divider">

        <div class="contact-grid">
            
            <div class="contact-form-section">
                <h3 class="form-title">일반 문의</h3>
                
                <form action="{% url 'core:contact' %}" method="post" class="contact-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_name">이름 *</label>
                        <input type="text" id="id_name" name="name" required placeholder="홍길동" class="contact-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="id_email">이메일 *</label>
                        <input type="email" id="id_email" name="email" required placeholder="example@studio.com" class="contact-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="id_subject">제목 *</label>
                        <input type="text" id="id_subject" name="subject" required class="contact-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="id_message">문의 내용 *</label>
                        <textarea id="id_message" name="message" required rows="6" class="contact-textarea"></textarea>
                    </div>
                    
                    <button type="submit" class="contact-submit-btn">문의 제출하기</button>
                </form>
            </div>
            
            <div class="contact-info-section">
                <h3 class="info-title">연락처 정보</h3>
                <div class="info-details">
                    <p class="info-item">
                        <strong>본사 주소:</strong> <br> 서울시 강남구 기록대로 123-45
                    </p>
                    <p class="info-item">
                        <strong>대표 전화:</strong> <br> 02-1234-5678 (평일 10시~18시)
                    </p>
                    <p class="info-item">
                        <strong>이메일 문의:</strong> <br> contact@mitjul-studio.com
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
